    </header>


    <main> <!-- ===== MAIN ===== -->


        <div class="bloc-navbar"></div> <!-- NAVBAR à 100% d'opacité -->


        <button class="theme-toggle" aria-label="Changer le thème"> <!-- BOUTON theme-toggle -->
            <img src="_images/icones_svg/mode_sombre.svg" alt="Icône mode sombre">
        </button>


        <div class="contact-background"> <!-- SECTION background -->
        </div>


        <section class="banniere"> <!-- SECTION banniere -->

            <!-- Texte -->
            <div class="banniere-texte">
                <h1 class="contact-h1">CONTACT</h1>
            </div>
            
        </section>


        <form class="form"> <!-- FORMULAIRE -->

            <div> <!-- CHAMP genre -->
                <label for="selection-genre">Genre <span class="obligatoire">*</span> :</label>
                <select id="selection-genre">
                    <option disabled selected hidden>-- veuillez choisir une option --</option>
                    <option>Femme</option>
                    <option>Homme</option>
                    <option>Je préfère ne pas le dire</option>
                </select>
            </div>

            <div> <!-- CHAMP prénom -->
                <label for="prenom">Prénom <span class="obligatoire">*</span> :</label>
                <input 
                    type="text" 
                    id="prenom" 
                    placeholder="ex. prénom" />
            </div>

            <div> <!-- CHAMP nom de famille -->
                <label for="nom">Nom de famille <span class="obligatoire">*</span> :</label>
                <input 
                    type="text" 
                    id="nom"
                    placeholder="ex. NOM" />
            </div>

            <div> <!-- CHAMP email -->
                <label for="email">E-mail <span class="obligatoire">*</span> :</label>
                <input 
                    type="email"
                    id="email" 
                    placeholder="ex. prenom.nom@mail.com" />
            </div>

            <div> <!-- CHAMP téléphone -->
                <label for="telephone">N° de téléphone :</label>
                <input 
                    type="tel"
                    id="telephone" 
                    placeholder="ex. 06 12 34 56 78"
                    maxlength="14"
                    inputmode="numeric" />
            </div>

            <div> <!-- CHAMP message -->
                <label for="message">Message <span class="obligatoire">*</span> :</label>
                <textarea 
                    type="text"
                    id="message" 
                    rows="3"
                    minlength="25"
                    placeholder="ex. contenu de votre message (min. 25 caractères)" ></textarea>
            </div>

            <div> <!-- BOUTON ENVOYÉ -->
                <input type="submit" value="envoyer"/>
            </div>

        </form>

    </main>
